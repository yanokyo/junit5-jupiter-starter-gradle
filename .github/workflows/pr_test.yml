name: 自動単体テスト(JUnit5)

on:
  pull_request: null

permissions:
  contents: read
  pull-requests: write

jobs:
  Build:
    permissions:
      # To write linting fixes
      contents: write
      # To write Super-linter status checks
      statuses: write
  
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 21
        
    - name: Setup Gradle 8.11.1
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: 8.11.1
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build with Gradle 8.11.1
      run: ./gradlew build
      
    - name: Report build results
      uses: gmazzo/publish-report-annotations@v1 # target latest major
      if: ${{ !cancelled() }}

    - name: Test Reports
      uses: xportation/junit-coverage-report@main
      if: ${{ !cancelled() }}
      with:
        github_token: ${{ secrets.github_token }}
        junit-path: ./build/test-results/test/*.xml

    - name: Upload War File
      uses: actions/upload-artifact@v4
      with:
        name: prototypePh2
        path: build/libs/*.war
